        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Main Card */
        .main-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Selection Grid */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .selection-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .selection-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-left-color: #764ba2;
        }

        .selection-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .selection-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        /* Custom Select */
        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Search Button */
        .search-section {
            text-align: center;
            margin: 2rem 0;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        /* Results Section */
        .dynamic-content {
            margin-top: 2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .results-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
            display: inline-block;
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .checkbox-group label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .checkbox-group label:hover::before {
            left: 100%;
        }

        .checkbox-group label:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.8rem;
            accent-color: #667eea;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        /* Subcategory Styles */
        .subcategory-group {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .subcategory-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .subcategory-title::before {
            content: '📂';
            margin-right: 0.5rem;
        }

        .subcategory-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.5rem;
        }

        .subcategory-items label {
            padding: 0.6rem;
            font-size: 0.9rem;
        }

        /* Action Button */
        .action-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {

            }

            }
            
            .selection-grid {

            }
            
            .checkbox-group {

            }
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>

        // 안전한 CSV 파싱 + 헤더 자동 매핑
        async function fetchCardData() {
          console.log("fetchCardData() 실행됨");
            const response = await fetch(csvUrl);
            const data = await response.text();

            const lines = data.split(/\r?\n/).filter(line => line.trim() !== "");
            let headers = lines[0].split(",").map(h => h.trim());
            console.log("=== CSV Headers ===", headers); // ✅ 실제 CSV 헤더 확인

            
            // === CSV 헤더 매핑 강화 ===
            function normalizeHeaderName(name) {
                return String(name || "")
                    .trim()
                    .replace(/\s+/g, "")        // 모든 공백 제거
                    .replace(/\u00A0/g, "")     // non-breaking space 제거
                    .replace(/[“”"']/g, "")     // 따옴표 제거
                    .replace(/[\//]/g, "/")    // 슬래시 통일
                    .toLowerCase();
            }

            const normalizedHeaders = headers.map(h => normalizeHeaderName(h));

            // 특정 이름 후보 중 하나라도 맞으면 인덱스 반환
            function findHeaderIndex(possibleNames) {
                for (let name of possibleNames) {
                    const idx = normalizedHeaders.indexOf(normalizeHeaderName(name));
                    if (idx !== -1) return idx;
                }
                return -1;
            }

            const headerMap = {
                cardName: findHeaderIndex(["카드명", "카드이름", "cardname"]),
                bigTag: findHeaderIndex(["대분류태그", "대분류", "bigcategory"]),
                smallTag: findHeaderIndex(["소분류태그", "소분류", "subcategory"]),
                imageUrl: findHeaderIndex(["이미지url", "이미지URL", "이미지"]),
                type: findHeaderIndex(["체크/신용", "카드종류", "type"])
            };

            console.log("=== CSV Headers ===", headers);
            console.log("=== 헤더 매핑 인덱스 ===", headerMap);




            console.log("=== 헤더 매핑 인덱스 ===", headerMap);

            const rows = lines.slice(1);

            const cards = rows.map(row => {
                const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];

                return {
                    "카드명": (cols[headerMap.cardName] || "").replace(/^"|"$/g, "").trim(),
                    "대분류태그": (cols[headerMap.bigTag] || "").replace(/^"|"$/g, "").trim(),
                    "소분류태그": (cols[headerMap.smallTag] || "").replace(/^"|"$/g, "").trim(),
                    "이미지 URL": (cols[headerMap.imageUrl] || "").replace(/^"|"$/g, "").trim(),
                    "체크/신용": (cols[headerMap.type] || "").replace(/^"|"$/g, "").trim()
                };
            });

            return cards;

            console.log("fetchCardData() 실행됨");
        }


        // 태그 문자열 정규화
        function normalizeTag(tag) {
            return String(tag || "")
                .trim()
                .replace(/\s+/g, "")          // 공백 제거
                .replace(/\u00A0/g, "")       // non-breaking space 제거
                .replace(/[\/／]+/g, "/")     // 슬래시/전각슬래시 통일
                .replace(/-/g, "")            // 하이픈 제거
                .toLowerCase();
        }

        // CSV 태그 필드 파싱
        function parseTagFieldToArray(raw) {
            if (!raw || typeof raw !== "string") return [];
            const s = raw.trim();

            try {
                return JSON.parse(s.replace(/'/g, '"')).map(x => normalizeTag(x));
            } catch {
                return s
                    .replace(/[\[\]]/g, '')   // 대괄호 제거
                    .split(/,|;/)             // 콤마나 세미콜론 기준 분리
                    .map(x => normalizeTag(x))
                    .filter(Boolean);
            }
        }
