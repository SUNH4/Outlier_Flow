                    .replace(/[\//]/g, "/")    // Ïä¨ÎûòÏãú ÌÜµÏùº
                    .toLowerCase();
            }

            const normalizedHeaders = headers.map(h => normalizeHeaderName(h));

            // ÌäπÏ†ï Ïù¥Î¶Ñ ÌõÑÎ≥¥ Ï§ë ÌïòÎÇòÎùºÎèÑ ÎßûÏúºÎ©¥ Ïù∏Îç±Ïä§ Î∞òÌôò
            function findHeaderIndex(possibleNames) {
                for (let name of possibleNames) {
                    const idx = normalizedHeaders.indexOf(normalizeHeaderName(name));
                    if (idx !== -1) return idx;
                }
                return -1;
            }

            const headerMap = {
                cardName: findHeaderIndex(["Ïπ¥ÎìúÎ™Ö", "Ïπ¥ÎìúÏù¥Î¶Ñ", "cardname"]),
                bigTag: findHeaderIndex(["ÎåÄÎ∂ÑÎ•òÌÉúÍ∑∏", "ÎåÄÎ∂ÑÎ•ò", "bigcategory"]),
                smallTag: findHeaderIndex(["ÏÜåÎ∂ÑÎ•òÌÉúÍ∑∏", "ÏÜåÎ∂ÑÎ•ò", "subcategory"]),
                imageUrl: findHeaderIndex(["Ïù¥ÎØ∏ÏßÄurl", "Ïù¥ÎØ∏ÏßÄURL", "Ïù¥ÎØ∏ÏßÄ"]),
                type: findHeaderIndex(["Ï≤¥ÌÅ¨/Ïã†Ïö©", "Ïπ¥ÎìúÏ¢ÖÎ•ò", "type"]),
                detailLink: findHeaderIndex(["Ïπ¥ÎìúÎîîÌÖåÏùºÎßÅÌÅ¨", "ÏÑ∏Î∂ÄÎßÅÌÅ¨", "ÏÉÅÏÑ∏ÎßÅÌÅ¨", "detailurl"])
            };

            console.log("=== CSV Headers ===", headers);
            console.log("=== Ìó§Îçî Îß§Ìïë Ïù∏Îç±Ïä§ ===", headerMap);




            console.log("=== Ìó§Îçî Îß§Ìïë Ïù∏Îç±Ïä§ ===", headerMap);

            const rows = lines.slice(1);

            const cards = rows.map(row => {
                const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];

                return {
                    "Ïπ¥ÎìúÎ™Ö": (cols[headerMap.cardName] || "").replace(/^"|"$/g, "").trim(),
                    "ÎåÄÎ∂ÑÎ•òÌÉúÍ∑∏": (cols[headerMap.bigTag] || "").replace(/^"|"$/g, "").trim(),
                    "ÏÜåÎ∂ÑÎ•òÌÉúÍ∑∏": (cols[headerMap.smallTag] || "").replace(/^"|"$/g, "").trim(),
                    "Ïù¥ÎØ∏ÏßÄ URL": (cols[headerMap.imageUrl] || "").replace(/^"|"$/g, "").trim(),
                    "Ï≤¥ÌÅ¨/Ïã†Ïö©": (cols[headerMap.type] || "").replace(/^"|"$/g, "").trim(),
                    "Ïπ¥Îìú ÎîîÌÖåÏùº ÎßÅÌÅ¨": (cols[headerMap.detailLink] || "").replace(/^"|"$/g, "").trim()
                };
            });

            return cards;

            console.log("fetchCardData() Ïã§ÌñâÎê®");
        }


        // ÌÉúÍ∑∏ Î¨∏ÏûêÏó¥ Ï†ïÍ∑úÌôî
        function normalizeTag(tag) {
            return String(tag || "")
                .trim()
                .replace(/\s+/g, "")          // Í≥µÎ∞± Ï†úÍ±∞
                .replace(/\u00A0/g, "")       // non-breaking space Ï†úÍ±∞
                .replace(/[\/Ôºè]+/g, "/")     // Ïä¨ÎûòÏãú/Ï†ÑÍ∞ÅÏä¨ÎûòÏãú ÌÜµÏùº
                .replace(/-/g, "")            // ÌïòÏù¥Ìîà Ï†úÍ±∞
                .toLowerCase();
        }

        // CSV ÌÉúÍ∑∏ ÌïÑÎìú ÌååÏã±
        function parseTagFieldToArray(raw) {
            if (!raw || typeof raw !== "string") return [];
            const s = raw.trim();

            try {
                return JSON.parse(s.replace(/'/g, '"')).map(x => normalizeTag(x));
            } catch {
                return s
                    .replace(/[\[\]]/g, '')   // ÎåÄÍ¥ÑÌò∏ Ï†úÍ±∞
                    .split(/,|;/)             // ÏΩ§ÎßàÎÇò ÏÑ∏ÎØ∏ÏΩúÎ°† Í∏∞Ï§Ä Î∂ÑÎ¶¨
                    .map(x => normalizeTag(x))
                    .filter(Boolean);
            }
        }

        /* ==== Ï†ÑÏó≠ Î≥ÄÏàò ==== */
      let currentIndex = 0;
      const cardsPerPage = 10;
      let filteredCards = [];

      /* ==== Ïπ¥Îìú 10Í∞úÏî© Ï∂îÍ∞Ä Ï∂úÎ†• ==== */
      function showNextCards(grid) {
          const nextCards = filteredCards.slice(currentIndex, currentIndex + cardsPerPage);
          nextCards.forEach(card => {
              const item = document.createElement("div");
              item.style.display = "flex";                // ‚úÖ Í∞ÄÎ°ú Î∞∞Ïπò
              item.style.alignItems = "flex-start";       // ÏúÑÏ™Ω Ï†ïÎ†¨
              item.style.border = "1px solid #ddd";
              item.style.borderRadius = "10px";
              item.style.padding = "1rem";
              item.style.background = "#fff";
              item.style.boxShadow = "0 4px 8px rgba(0,0,0,0.05)";
              item.style.gap = "1rem"; 

              // Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠
              const img = document.createElement("img");
              img.src = card["Ïù¥ÎØ∏ÏßÄ URL"];
              img.alt = card["Ïπ¥ÎìúÎ™Ö"];
              img.style.width = "100px";
              img.style.height = "auto";
              img.style.flexShrink = "0"; // ÌÅ¨Í∏∞ Ï§ÑÏñ¥Îì§ÏßÄ ÏïäÍ≤å

              // ÌÖçÏä§Ìä∏ ÏòÅÏó≠
              const textBox = document.createElement("div");
              textBox.style.display = "flex";
              textBox.style.flexDirection = "column";
              textBox.style.gap = "0.3rem";

              const name = document.createElement("h4");
              name.textContent = card["Ïπ¥ÎìúÎ™Ö"];
              name.style.fontSize = "1rem";
              name.style.margin = "0";

              const type = document.createElement("p");
              type.textContent = card["Ï≤¥ÌÅ¨/Ïã†Ïö©"];
              type.style.fontSize = "0.9rem";
              type.style.color = "#666";

              const bigTagElement = document.createElement("p");
              bigTagElement.textContent = "ÏóÖÏ¢Ö: " + parseTagFieldToArray(card["ÎåÄÎ∂ÑÎ•òÌÉúÍ∑∏"]).join(", ");
              bigTagElement.style.fontSize = "0.8rem";
              bigTagElement.style.color = "#444";

              const smallTagElement = document.createElement("p");
              smallTagElement.textContent = "ÏÜåÎ∂ÑÎ•ò: " + parseTagFieldToArray(card["ÏÜåÎ∂ÑÎ•òÌÉúÍ∑∏"]).join(", ");
              smallTagElement.style.fontSize = "0.8rem";
              smallTagElement.style.color = "#444";

              const link = document.createElement("a");
              link.href = card["Ïπ¥Îìú ÎîîÌÖåÏùº ÎßÅÌÅ¨"];
              link.target = "_blank";
              link.textContent = "ÏûêÏÑ∏Ìûà Î≥¥Í∏∞";
              link.className = "card-detail-btn";

              // ÌÖçÏä§Ìä∏ Î∞ïÏä§Ïóê Ï†ïÎ≥¥ Ï∂îÍ∞Ä
              textBox.append(name, type, bigTagElement, smallTagElement, link);

              // itemÏóê Ïù¥ÎØ∏ÏßÄÏôÄ ÌÖçÏä§Ìä∏ Î∞ïÏä§ Ï∂îÍ∞Ä
              item.append(img, textBox);
              grid.appendChild(item); // ‚úÖ Ïπ¥Îìú ÏöîÏÜåÎ•º gridÏóê Ï∂îÍ∞Ä

          });
          currentIndex += cardsPerPage;
      }

      /* ==== Î©îÏù∏ Ïπ¥Îìú Í≤ÄÏÉâ ==== */
      async function searchCards() {
          console.log("‚úÖ searchCards Ïã§ÌñâÎê®");

          const selectedRecommendedCategories = Array.from(document.querySelectorAll('input[name="recommended"]:checked'))
              .map(el => normalizeTag(el.value));
          const selectedAllCategories = Array.from(document.querySelectorAll('input[name="allCategory"]:checked'))
              .map(el => normalizeTag(el.value));
          const selectedSubcategories = Array.from(document.querySelectorAll('input[name="subcategory"]:checked'))
              .map(el => normalizeTag(el.value));

          const selectedBigSet = new Set([...selectedRecommendedCategories, ...selectedAllCategories]);

          const cards = await fetchCardData();

          filteredCards = cards.filter(card => {
              const bigTags = parseTagFieldToArray(card["ÎåÄÎ∂ÑÎ•òÌÉúÍ∑∏"]);
              const subTags = parseTagFieldToArray(card["ÏÜåÎ∂ÑÎ•òÌÉúÍ∑∏"]);
              const bigMatch = bigTags.some(tag => selectedBigSet.has(tag));
              const subMatch = selectedSubcategories.length > 0
                  ? subTags.some(tag => selectedSubcategories.includes(tag))
                  : true;
              return bigMatch && subMatch;
          });

          const resultDiv = document.getElementById("resultContainer");
          const existingCardList = document.querySelector(".card-result-container");
          if (existingCardList) existingCardList.remove();

          const cardContainer = document.createElement("div");
          cardContainer.className = "results-card card-result-container";

          const title = document.createElement("h3");
          title.className = "category-title";
          title.textContent = "üí≥ Ï∂îÏ≤ú Ïπ¥Îìú Î™©Î°ù";
          cardContainer.appendChild(title);

          if (filteredCards.length === 0) {
              cardContainer.innerHTML += "<p>Ï°∞Í±¥Ïóê ÎßûÎäî Ïπ¥ÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>";
          } else {
              const grid = document.createElement("div");
              grid.style.display = "grid";
              grid.style.gridTemplateColumns = "1fr";
              grid.style.gap = "1rem";

              currentIndex = 0;
              showNextCards(grid);

              cardContainer.appendChild(grid); // ‚úÖ Ïπ¥Îìú Î™©Î°ù Î®ºÏ†Ä Ï∂îÍ∞Ä

              if (filteredCards.length > cardsPerPage) {
                  const loadMoreBtn = document.createElement("button");
                  loadMoreBtn.textContent = "ÎçîÎ≥¥Í∏∞";
                  loadMoreBtn.className = "action-button";

                  loadMoreBtn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
                  loadMoreBtn.style.boxShadow = "0 4px 15px rgba(102, 126, 234, 0.3)";
                  
                  // ‚úÖ Ï§ëÏïô Ï†ïÎ†¨
                  loadMoreBtn.style.display = "block";
                  loadMoreBtn.style.width = "fit-content";
                  loadMoreBtn.style.margin = "1rem auto 0";

                  loadMoreBtn.onclick = () => {
                      showNextCards(grid);
                      if (currentIndex >= filteredCards.length) {
                          loadMoreBtn.remove();
                      }
                  };
                  cardContainer.appendChild(loadMoreBtn); // ‚úÖ Î≤ÑÌäºÏùÄ Ïπ¥Îìú Î™©Î°ù Î∞ëÏóê Ï∂îÍ∞Ä
              }
          }

          resultDiv.appendChild(cardContainer);
      }
